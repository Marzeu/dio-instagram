<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Marzeu</a>
                <a href="" class="instagram logout">Remover conta</a>
            </div>
        </div>

        <div class="group">
            <p class="not-account">Não é Marzeu?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar conta</span>
            </p>
        </div>
        
    </div>
    
    <script src='main.js'></script>
</body>
</html>
